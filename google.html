<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Thank You - Redirecting</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', 'Roboto', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #121212, #2c2c2c);
      color: #e0e0e0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    .container {
      background: rgba(30, 30, 30, 0.7);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 90%;
      max-width: 500px;
      padding: 50px 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.1);
      transform: translateY(0);
      opacity: 0;
      animation: fadeIn 0.8s ease-out forwards;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      font-size: 70px;
      background: linear-gradient(45deg, #8a2be2, #4a90e2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 30px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 16px;
      letter-spacing: -0.5px;
    }

    p {
      color: #bbbbbb;
      font-size: 16px;
      line-height: 1.7;
      margin-bottom: 25px;
      max-width: 420px;
      margin-left: auto;
      margin-right: auto;
    }

    .countdown {
      font-size: 15px;
      color: #8a2be2;
      font-weight: 500;
      margin-top: 20px;
      padding: 10px 20px;
      background: rgba(138, 43, 226, 0.1);
      border-radius: 12px;
      display: inline-block;
      border: 1px solid rgba(138, 43, 226, 0.2);
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(138, 43, 226, 0.3);
      }
      70% {
        box-shadow: 0 0 0 8px rgba(138, 43, 226, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(138, 43, 226, 0);
      }
    }

    .loader {
      margin: 25px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #333;
      border-top: 4px solid #8a2be2;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">âœ“</div>

    <h1>Thank You!</h1>

    <p>
      Your submission has been received. Weâ€™re reviewing your eligibility â€” 
      youâ€™ll be notified if you qualify.
    </p>

    <p>
      Preparing your next step...
    </p>

    <div class="countdown" id="redirect-timer">
      Redirecting in 10 seconds...
    </div>

    <!-- Optional loader (uncomment if you want it to show near end) -->
    <!-- <div class="loader" id="loader"></div> -->
  </div>

  <script>
    // ðŸ”— Change this URL to your desired destination
    const redirectUrl = "https://store.google.com/product/pixel_10";

    let timeLeft = 10;
    const timerElement = document.getElementById("redirect-timer");
    // const loader = document.getElementById("loader"); // Optional

    const countdown = setInterval(() => {
      timeLeft--;

      // Optional: Show loader near end
      // if (timeLeft <= 3) loader.style.display = "block";

      timerElement.textContent = `Redirecting in ${timeLeft} seconds...`;

      if (timeLeft <= 0) {
        clearInterval(countdown);
        window.location.href = redirectUrl;
      }
    }, 1000);
  </script>
</body>
</html>
